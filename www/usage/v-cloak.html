<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <title> 速習 Vue.js </title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <div id="app1">
        <fieldset>
            <legend>no v-cloak</legend>
            {{text1}}
        </fieldset>
    </div>
    <div id="app2" v-cloak>
        <fieldset>
            <legend>v-cloak</legend>
            {{text1}}
        </fieldset>
    </div>
    <script>
        setTimeout(function () {
            var app1 = new Vue({ el: '#app1', data: { text1: 'text1' } });
            var app2 = new Vue({ el: '#app2', data: { text1: 'text1' } });
        }, 1000);
    </script>
</body>

</html>
