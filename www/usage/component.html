<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>show-hello.html</title>
    <script src="https://jp.vuejs.org/js/vue.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>

<body>
    <div id="app" style="display: none;" v-show="created">
        <div v-if="isError" class="error">{{message}}</div>
        <table border="1" style="border-collapse:collapse;">
            <thead>
                <tr>
                    <th>商品名</th>
                    <th>金額</th>
                    <th>アクション</th>
                </tr>
            </thead>
            <tbody>
                <tr is="product" v-for="product in products" :product="product"
                    v-on:price-down-click="onPriceDownClick">
                </tr>
            </tbody>
        </table>
    </div>
    <script src="/js/components/product.js"></script>
    <script src="/js/usage/component.js"></script>
</body>

</html>
